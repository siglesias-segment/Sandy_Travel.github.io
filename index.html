    <style>
        :root {
            --primary-coral: #FF7F6A;
            --secondary-teal: #4FB0AE;
            --sand-beige: #F4E4C1;
            --dark-blue: #2C3E50;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--sand-beige);
            background-image: linear-gradient(180deg, var(--secondary-teal) 0%, var(--sand-beige) 100%);
            background-attachment: fixed;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--dark-blue);
        }

        .container {
            background-color: var(--white);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
            margin: 40px 20px;
        }

        .logo-container img {
            max-width: 180px; /* Tama√±o ideal para el logo circular */
            height: auto;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 5px solid var(--white);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: var(--primary-coral);
            margin-bottom: 10px;
            font-size: 2.2rem;
            letter-spacing: -1px;
        }

        p.subtitle {
            color: var(--dark-blue);
            font-style: italic;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: var(--secondary-teal);
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #fafafa;
        }

        input:focus, textarea:focus {
            border-color: var(--secondary-teal);
            background-color: var(--white);
            outline: none;
            box-shadow: 0 0 8px rgba(79, 176, 174, 0.2);
        }

        input[type="submit"] {
            background-color: var(--primary-coral);
            color: white;
            padding: 16px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="submit"]:hover {
            background-color: #e66a56;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 127, 106, 0.4);
        }

        .footer-note {
            font-size: 0.85rem;
            margin-top: 25px;
            color: #aaa;
        }
    </style>

<div class="container">
    <div class="logo-container">
        <img src="https://image2url.com/r2/default/images/1771976272550-3cde9294-4e02-4694-aaef-3b6a2e39baa2.png" alt="Sandy Travel Logo">
    </div>

    <h1>Where to next? ‚úàÔ∏è</h1>
    <p class="subtitle">Join our community and share the sweetest travel spots you've found.</p>

    <form name="travel" onsubmit="identify(event)">
        
        <label for="destination">What is your favorite travel destination?</label>
        <input name="destination" id="destination" placeholder="e.g. Kyoto, Japan or Amalfi Coast, Italy" required type="text"/>

        <label for="details">Your recommendations:</label>
        <textarea id="details" name="details" placeholder="Tell us about the best things to do, hidden gems, or top-tier restaurants..." required rows="5"></textarea>

        <label for="fullname">Full Name:</label>
        <input name="fullname" id="fullname" placeholder="John Doe" required type="text"/>

        <label for="email">Email Address:</label>
        <input name="email" id="email" placeholder="hello@example.com" required type="email"/>

        <input name="submit" type="submit" value="Share My Adventure! üåç"/>
    </form>
<script type="text/javascript">
      function identify(e){
        e.preventDefault();
        var form = e.target;
        var email = form["email"].value;
        var fullname = form["fullname"].value;
        var destination = form["destination"].value;
        var details = form["details"].value;
        var user = {
            email: email, 
            name: fullname, 
            destination: destination, 
            details: details
        };
        analytics.identify('1234', {
            email: email, 
            name: fullname
        });
        analytics.track('destination submitted', user, function() {
            window.location.href = "";
        });
      }
</script>
